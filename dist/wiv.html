<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFC.js viewer</title>
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="overflow-hidden">
      <div class="viewer" id="wiv"></div>

      <div class="simple-card-container">
        <p class="simple-card" id="model-name">No IFC model provided</p>
      </div>

      <div class="simple-card-container bottom">
        <div class="toolbar">
          <label class="button" for="file-input" id="file-input-label">
            <input type="file" class="file-input" id="file-input" />
            <object type="image/svg+xml" data="./public/upload.svg">
              upload.svg
            </object>
          </label>

          <div class="dropdown-container">
            <input
              class="dropdown-checkbox"
              type="checkbox"
              id="dropdown"
              name="dropdown"
            />
            <label class="button" for="dropdown">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="#000000"
                viewBox="0 0 256 256"
              >
                <path
                  d="M76,64A12,12,0,0,1,88,52H216a12,12,0,0,1,0,24H88A12,12,0,0,1,76,64Zm140,52H88a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24Zm0,64H88a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24ZM44,112a16,16,0,1,0,16,16A16,16,0,0,0,44,112Zm0-64A16,16,0,1,0,60,64,16,16,0,0,0,44,48Zm0,128a16,16,0,1,0,16,16A16,16,0,0,0,44,176Z"
                ></path>
              </svg>
            </label>
            <div class="dropdown-section simple-card">
              <div>
                <input
                  type="checkbox"
                  checked="true"
                  id="IFCWALLSTANDARDCASE"
                />
                Walls
              </div>
              <div>
                <input type="checkbox" checked="true" id="IFCSLAB" />
                Slabs
              </div>
              <div>
                <input type="checkbox" checked="true" id="IFCWINDOW" />
                Windows
              </div>
              <div>
                <input
                  type="checkbox"
                  checked="true"
                  id="IFCFURNISHINGELEMENT"
                />
                Furniture
              </div>
              <div>
                <input type="checkbox" checked="true" id="IFCDOOR" />
                Doors
              </div>
              <div>
                <input type="checkbox" checked="true" id="IFCMEMBER" />
                Curtain wall structure
              </div>
              <div>
                <input type="checkbox" checked="true" id="IFCPLATE" />
                Curtain wall plates
              </div>
            </div>
          </div>

          <button class="button wip">
            <object type="image/svg+xml" data="./public/model.svg">
              model.svg
            </object>
          </button>

          <button class="button wip">
            <object type="image/svg+xml" data="./public/magnifying-glass.svg">
              magnifying-glass.svg
            </object>
          </button>

          <button class="button wip">
            <object type="image/svg+xml" data="./public/scissors.svg">
              scissors.svg
            </object>
          </button>

          <button class="button wip">
            <object type="image/svg+xml" data="./public/pencil-simple.svg">
              pencil-simple.svg
            </object>
          </button>
        </div>
      </div>
    </main>

    <script src="wiv-bundle.js"></script>
  </body>
</html>
